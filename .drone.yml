---
kind: pipeline
name: default

workspace:
  base: /go
  path: src/github.com/talos-systems/cluster-api-provider-talos

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
  - name: tmp
    path: /tmp

steps:
  - name: fetch
    image: docker:git
    commands:
    - git fetch --tags
    when:
      event: tag

  - name: test
    image: autonomy/build-container:latest
    commands:
      - make test
    volumes:
    - name: dockersock
      path: /var/run
    depends_on:
    - fetch

  - name: gen-manifests
    image: autonomy/build-container:latest
    commands:
      - make manifests
    environment:
      GOPATH: /go
      GOBIN: /go/bin
    volumes:
      - name: manifests
        path: /tmp/manifests
      - name: dockersock
        path: /var/run
    depends_on:
    - test

  - name: build
    image: autonomy/build-container:latest
    pull: always
    commands:
      - make docker-build
    volumes:
    - name: dockersock
      path: /var/run
    depends_on:
    - test

  - name: push
    image: autonomy/build-container:latest
    pull: always
    environment:
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
    commands:
    - make login
    - make docker-push
    volumes:
    - name: dockersock
      path: /var/run
    when:
      event:
        exclude:
        - pull_request
    depends_on:
    - build

  - name: release
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      draft: true
      files:
        - /tmp/manifests/provider-components.yaml
    volumes:
      - name: manifests
        path: /tmp/manifests
    depends_on:
      - gen-manifests
    when:
      event: tag

volumes:
- name: dockersock
  temp: {}
- name: manifests
  temp: {}